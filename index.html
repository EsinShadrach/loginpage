<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Da Blog | Register</title>
		<link rel="stylesheet" href="../static/bootstrap.css" />
		<link rel="stylesheet" href="../static/style.css" />
	</head>
	<body>
		<div class="container-fluid my-5">
			<div class="col text-center rounded bg-dark p-5">
				<div class="top">
					<h2 class="text-white"><b>DABLOG | SIGN UP</b></h2>
					<div class="text-muted mb-4">
						Create an account to se Da Blog
					</div>
				</div>
				<div class="form-floating mb-3">
					<input
						type="text"
						class="form-control h-10"
						name="formId1"
						id="formId1"
						placeholder="First Name"
					/>
					<label class="text-muted">First Name</label>
				</div>
				<div class="form-floating mb-3">
					<input
						type="text"
						class="form-control h-10"
						placeholder="Last Name"
						id="formId1"
					/>
					<label class="text-muted">Last Name</label>
				</div>
				<div class="form-floating mb-3">
					<input
						type="text"
						class="form-control h-10"
						placeholder="username"
						id="formId1"
					/>
					<label class="text-muted">Username</label>
				</div>
				<div class="form-floating mb-3">
					<input
						type="email"
						class="form-control h-10"
						placeholder="email"
						id="formId1"
					/>
					<label class="text-muted">Email</label>
				</div>
				<div class="form-floating mb-3">
					<input
						type="password"
						class="form-control h-10"
						name="formId1"
						id="formId1"
						placeholder="Password"
					/>
					<label class="text-muted">Password</label>
				</div>
				<div class="form-floating mb-3">
					<input
						type="password"
						class="form-control h-10"
						name="formId1"
						id="formId1"
						placeholder="Confirm password"
					/>
					<label class="text-muted">Confirm Password</label>
				</div>
				<div class="text-muted mb-4">
					<a href="#" class="text-muted"> forgot password? </a>
				</div>
				<button class="btn btn-outline-light mb-5">Register</button>
				<div class="text-white">
					Already have an account?
					<b><a class="text-muted" href="#">Login</a></b>
				</div>
			</div>
		</div>
		<script src="../static/bootstrap.bundle.js"></script>
	</body>
</html>
